<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>JS Crash Projects</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flexbox-container-1">
            <div>
                <button class="btn btn-info" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="reset_1()">Reset</button>
            </div>
        </div>
        <br>
        <div class="flexbox-container-1">
            <div id="flexbox-result-1"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flexbox-container-2">
            <div>
                <button class="btn btn-danger" onclick="catGenerate()">Generate</button>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="reset_2()">Reset</button>
            </div>
        </div>
        <br>
        <div class="flexbox-container-2">
            <div id="flexbox-result-2"></div>
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock~Paper~Scissors</h2>
        <div class="flexbox-container-3">
            <div class="flexbox-rps-img">
                <div>
                    <img src="https://i.pinimg.com/originals/02/64/ce/0264ce96cc028496e76307d3fe4999a2.png" alt="Rock"
                        id="rock"" width=" 150" height="150" onclick="playRPS(this)">
                </div>
                <div>
                    <img src="https://pngimage.net/wp-content/uploads/2018/05/cartoon-paper-png-7.png" alt="Paper"
                        id="paper" width="150" height="150" onclick="playRPS(this)">
                </div>
                <div>
                    <img src="https://webstockreview.net/images/clipart-scissors-cute-3.png" alt="Scissors"
                        id="scissors"" width=" 150" height="150" onclick="playRPS(this)">
                </div>
            </div>
            <div id="flexbox-result-3">
            </div>
            <div>
                <button class="btn btn-warning" onclick="reset_3()">Try Again</button>
            </div>
        </div>
    </div>


    <script src="static/js/script.js"></script>
</body>

</html>
